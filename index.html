<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patrick O'Hanlon Illustration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body oncontextmenu="return false">
    <header>
      PATRICK O'HANLON
      <h2>illustrator</h2>
    </header>

    <div class="grid-container">
      <div class="image-grid">
        <div class="image-container" data-tooltip="Conglomeration">
          <img src="images/thumbnails/thumb1.jpg" class="img-height" alt="" />
        </div>
        <div class="image-container" data-tooltip="Mortis">
          <img src="images/thumbnails/thumb2.gif" alt="" />
        </div>
        <div class="image-container" data-tooltip="This one">
          <img src="images/thumbnails/thumb3.jpg" class="img-height" alt="" />
        </div>
        <div class="image-container" data-tooltip="Man made">
          <img src="images/thumbnails/thumb4.jpg" alt="" />
        </div>
        <div
          class="image-container"
          data-tooltip="A slumber did my spirit seal"
        >
          <img src="images/thumbnails/thumb5.jpg" alt="" />
        </div>
        <div class="image-container" data-tooltip="Sketchbook and Animation">
          <img src="images/thumbnails/thumb6.jpg" alt="" />
        </div>
      </div>
    </div>
    <footer>&#169;Patrick O'Hanlon</footer>
  </body>
</html>
